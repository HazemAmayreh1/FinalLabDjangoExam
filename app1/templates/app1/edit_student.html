<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #00bfff;
            color: white;
            text-align:center;
            height:60px;
            width: 100%;
            font-size:30px;
        }
        
        .btn-block {
            width: 100%;
        }
        label {
        display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                CRUD MINI PROJECT
            </a>
        </nav>       
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <h2 class="text-center card-header">Update Student Details</h2>
                        <div class="card-body">
                            <form method="post" novalidate>
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success btn-block custom-button">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
